# Test definition YAML for corev-dv test generator

name: corev_rand_fp_instr_mlt_cyc_test
uvm_test: $(CV_CORE_LC)_instr_base_test
description: >
    RISCV-DV generated random fp with specific streams
plusargs: >
    +instr_cnt=1000
    +num_of_sub_program=0
    +test_override_riscv_instr_stream=1
    +no_branch_jump=1
    +directed_instr_0=cv32e40p_constraint_mc_fp_instr_stream,5

