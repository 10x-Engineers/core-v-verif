name: default
description: Default configuration for CV32E40P simulations
compile_flags:
    +define+NO_PULP
ovpsim: >
    --override cpu/misa_Extensions=0x001104
    --override cpu/sub_Extensions=X
    --override cpu/marchid=4
    --override cpu/noinhibit_mask=0xFFFFFFF0
    --override cpu/compress_version=1.0.0-RC5.7
    --override cpu/Zcf=T
#    --trace --tracechange --traceshowicount --tracemode --monitornets
cv_sw_march: rv32imc_zicsr_zifencei
cflags: >
    -DNO_PULP
