name: pulp_cluster_fpu_zfinx_1cyclat
description: Sets PULP and CLUSTER instructions and FPU and Zfinx parameters to 1
compile_flags:
    +define+PULP +define+CLUSTER +define+FPU +define+ZFINX +define+FPU_ADDMUL_LAT=1 +define+FPU_OTHERS_LAT=1
ovpsim: >
    --override cpu/misa_Extensions=0x801124
    --override cpu/marchid=4
    --override cpu/noinhibit_mask=0xFFFFFFF0
    --override cpu/compress_version=1.0.0-RC5.7
    --override cpu/Zcf=T
    --override cpu/Zfinx_version=0.41
    --showoverrides
# Debug options (add to ovpsim section as needed)
#--trace --tracechange --traceshowicount --tracemode --monitornets
#--showoverrides
cv_sw_march: rv32imc_zfinx_zicsr_zifencei_xcvhwlp1p0_xcvmem1p0_xcvmac1p0_xcvbi1p0_xcvalu1p0_xcvsimd1p0_xcvbitmanip1p0_xcvelw1p0
cflags: >
    -DPULP -DCLUSTER -DFPU -DZFINX
