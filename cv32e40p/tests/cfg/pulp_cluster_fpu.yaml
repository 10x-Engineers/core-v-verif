name: pulp_cluster_fpu
description: Sets PULP and CLUSTER instructions and FPU parameters to 1
compile_flags: 
    +define+PULP +define+CLUSTER +define+FPU
ovpsim: >
    --override root/cpu/misa_Extensions=0x801124
    --override root/cpu/marchid=4
    --override root/cpu/noinhibit_mask=0xFFFFFFF0
    --showoverrides
# Debug options (add to ovpsim section as needed)
#--trace --tracechange --traceshowicount --tracemode --monitornets
#--showoverrides
cv_sw_march: rv32imfc_zicsr_zifencei
cflags: >
    -DPULP -DCLUSTER -DFPU
