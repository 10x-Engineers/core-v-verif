name: pulp_cluster
description: Sets PULP instructions and CLUSTER parameters to 1
compile_flags: 
    +define+PULP +define+CLUSTER
ovpsim: >
    --override root/cpu/misa_Extensions=0x801104
    --override root/cpu/marchid=4
    --override root/cpu/noinhibit_mask=0xFFFFFFF0
# Debug options (add to ovpsim section as needed)
#--trace --tracechange --traceshowicount --tracemode --monitornets
#--showoverrides
cv_sw_march: rv32imc_zicsr_zifencei_xcorevmem1p0_xcorevmac1p0_xcorevbi1p0_xcorevalu1p0_xcorevsimd1p0_xcorevbitmanip1p0_xcorevelw1p0
cflags: >
    -DPULP -DCLUSTER
