# YAML file to specify a regression testlist
---
# Header
name: cv32e40p_v1_riscof_riscv_arch_test_regression
description: RISCOF RISCV_ARCH_TEST for CV32E40P V1 RV32IMCZicsr_Zifencei

# List of builds
builds:
  riscof_setup_cv32e40p:
    cmd: make setup_riscof_sim USE_ISS=no
    cfg: default
    dir: cv32e40p/sim/riscof
    iss: 0

  riscof_cv32e40p_default:
    cmd: make comp_dut_rtl_riscof_sim USE_ISS=no
    cfg: default
    dir: cv32e40p/sim/riscof
    iss: 0

# List of tests
tests:
  hello-world:
    description: riscv-arch-test suite with riscof for cv32e40p v1, test is dummy for regression script
    builds:
      - riscof_cv32e40p_default
    dir: cv32e40p/sim/riscof
    cmd: make riscof_run_all RISCOF_SIM=YES RISCOF_CONFIG_FILE=config.ini
    num: 1
    iss: 0
