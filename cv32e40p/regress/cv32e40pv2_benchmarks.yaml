# Header
name: cv32e40pv2_benchmarks
description: run available benchmarks

# List of builds
builds:
  clean_fw:
    cmd: make clean-bsp clean_test_programs
    dir: cv32e40p/sim/uvmt
  clean_corev-dv:
    cmd: make clean_riscv-dv clone_riscv-dv
    dir: cv32e40p/sim/uvmt
  uvmt_cv32e40p:
    cmd: make comp comp_corev-dv
    dir: cv32e40p/sim/uvmt
    cfg: pulp

# List of tests
tests:
  coremark:
    build: uvmt_cv32e40p
    dir: cv32e40p/sim/uvmt
    cmd: make test TEST=coremark

  dhrystone:
    build: uvmt_cv32e40p
    dir: cv32e40p/sim/uvmt
    cmd: make test TEST=dhrystone

  fibonacci:
    build: uvmt_cv32e40p
    dir: cv32e40p/sim/uvmt
    cmd: make test TEST=fibonacci
