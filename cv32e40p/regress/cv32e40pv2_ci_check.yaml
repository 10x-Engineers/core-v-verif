      - uvmt_cv32e40p_pulp_cluster_fpu
      - uvmt_cv32e40p_pulp_cluster_fpu_zfinx
    dir: cv32e40p/sim/uvmt
    iss: 1
    cov: 0
    cmd: make gen_corev-dv test COREV=YES TEST=corev_rand_pulp_mac_instr_test
    test_cfg: floating_pt_instr_en

