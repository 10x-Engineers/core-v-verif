  corev_rand_pulp_instr_test:
    build: uvmt_cv32e40p_pulp
    description: corev_rand_pulp_instr_test
    dir: cv32e40p/sim/uvmt
    cmd: make gen_corev-dv test COREV=YES TEST=corev_rand_pulp_instr_test
    iss: 1

